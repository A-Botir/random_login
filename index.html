<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="icon" href="./assets/Favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Login view</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img
          src="./assets/mountains.png"
          alt="mountains img"
          class="content_image"
        />
        <div class="content_container">
          <p class="content__uptitle">Welcome back</p>
          <h1 class="content__title">Login to your account</h1>
          <form action="https://www.echoacademy.ru" class="content__form">
            <label for="email_to" class="content__label">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              id="email_to"
              class="content__input"
              minlength="6"
              required
            />
            <label for="password_to" class="content__label">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              id="password_to"
              class="content__input"
              minlength="8"
              required
            />
            <label for="checked" class="checkbox d-flex-c"
              ><input type="checkbox" id="checked" value="yes" /><span
                class="checkbox__text"
                >Remember me</span
              >
              <a href="#" class="form__link">Forgot password?</a></label
            >
            <button type="submit" class="submit_btn">Login now</button>
          </form>
          <a href="https://accounts.google.com/signin/v2/identifier?hl=ru"
            ><button class="content__btn d-flex-c">
              <img
                src="./assets/Google.svg"
                alt="google logo"
                width="20"
                height="20"
              />Or sign-in with google
            </button></a
          >
          <p class="content__excerpt">
            Dont have an account?
            <a href="" class="content__link">Join free today</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
